
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="main" style="margin-top: 50px; background-color: rgb(108, 205, 223); text-align: center; ">
                <h4> Register here </h4>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                <input type="text" id="uname" class ="text" name = "uname " formControlName="uname"  placeholder="Username"> <br> 
                <div *ngIf="(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty )&& this.registerForm.get('uname')?.errors" class="errors"> Invalid username </div> <br>
                
                <input type="text" id="acno" class= "text" name="acno" formControlName="acno"  placeholder="Account Number"> <br> 
                <div *ngIf="(this.registerForm.get('acno')?.touched || this.registerForm.get('acno')?.dirty )&& this.registerForm.get('acno')?.errors" class="errors"> Invalid Account Number </div> <br>
               
                <input type="text" id="password" name="password" formControlName="password"    placeholder="Enter the password"> <br> 
                <div *ngIf="(this.registerForm.get('password')?.touched || this.registerForm.get('password')?.dirty )&& this.registerForm.get('password')?.errors" class="errors"> Invalid Password </div><br>
                
                <input type="submit" value="register" class="button buttonl" > <br>
                 
                 </form>
                   
                    <!-- <input type="button" value="SignUp" class="button buttonl butefct"> <br><br> -->
                
            </div>
        </div>
            <div class="col-4"></div>
       
    </div>
</div>
