<h2> Transaction History </h2>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Amount</th>
        <th scope="col">Type</th>
        <!-- <th scope="col">Last</th>
        <th scope="col">Handle</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let transaction of transactions">
        <td>{{transaction.amt}} </td>
        <td> {{transaction.type}} </td>
        
      </tr>
      <!-- <tr>
        <td> amt </td>
        <td>Debit</td>
        
      </tr> -->
      
      
    </tbody>
  </table>
