<h1> Welcome {{user}} </h1>

<!-- Two forms for deposit and withdraw -->
 
<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="main" style="margin-top: 50px; background-color: whitesmoke; text-align: center; ">

        <h4> Deposit Form </h4>

        <form (ngSubmit)="deposit()">
          <input type="text" id="acno" class=" text " name="acno" [(ngModel)]="acno" placeholder="Account Number"> <br><br>
          
          <input type="text" id="password" class="text" name="password" [(ngModel)]="password" placeholder="Enter the password"> <br> <br>
          
          <input type="text" id="amount" class=" text " name="amount" [(ngModel)]="amount" placeholder="Amountr" ><br><br>

          <input type="submit" value="Deposit" class="button butefct"> <br>

        </form>
      </div>
    </div>
    <div class="col-4"></div>

  </div>
 <!-- Withdraw form -->

  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="main" style="margin-top: 50px; background-color: whitesmoke; text-align: center; ">
        <h4> Withdraw Form </h4>

        <form (ngSubmit)="withdraw()">

          <input type="text" id="acno1" class=" text " name="acno" [(ngModel)]="acno1" placeholder="Account Number"><br><br>
          
          <input type="text" id="password1" class="text" name="password1" [(ngModel)]="password1"  placeholder="Enter the password"> <br> <br>
          
          <input type="text" id="amount1" class=" text " name="amount1" [(ngModel)]="amount1" placeholder="Amountr"> <br><br>

          <input type="submit" value="Withdraw " class="button butefct"> <br>

        </form>

      </div>
    </div>
    <div class="col-4"></div>

  </div>

</div>
