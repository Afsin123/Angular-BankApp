<!-- login html  -->
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="main" style="margin-top: 50px; background-color: rgb(248, 192, 171); text-align: center; ">
                <h4> Bank Application Login </h4>
                
                <form (ngSubmit)="login()"> 
                    <input type="text" id="acno" class = " text " name="acno" [(ngModel)]="acno" placeholder="Username"> <br> <br>
                    <input type="text" id="password"class ="text" name="password" [(ngModel)]="password" placeholder="Enter the password"> <br> <br>
                    <input type ="submit"  value="login" class="button butefct" > <br>

                </form>
                
                <h6>
                    <div class="line"></div>
                    <p>Do not have an account?</p>
                    <a class="textfp" routerLink="register"> Sign Up</a>
                    <!-- <input type="button" value="SignUp" class="button buttonl butefct"> <br><br> -->
                </h6>
            </div>
        </div>
        <div class="col-4"></div>

    </div>
</div>
